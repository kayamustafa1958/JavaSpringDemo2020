<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <title>WelcomePage</title>
</head>
<body>

<h2 th:text="${name}"></h2>
<h3 th:text="${course}"></h3>
<h4 th:text="${subject}"></h4>

<!--Link-->

<a th:href="@{https://cybertekschool.com}">Cybertek</a>

<a th:href="@{/student/register}">Go to Register Page</a>

</body>
</html>
